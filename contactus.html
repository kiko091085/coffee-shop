        <label  class ="form-label mr-2" for="username">username:</label>
        <input class="form-control mb-2" type="text" id="username"><br>

        <label class ="form-label mr-2" for="password">password:</label>

        <input class="form-control mb-2" type="date" id="bday"><br>

        <label class ="form-label mr-2" for="comment">comment:</label>
